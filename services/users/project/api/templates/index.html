<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask on Docker</title>
    <!--meta-->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-sclae=1">
    <!--styles-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    {% block css %} {% endblock %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <br>
            <h1>All Users</h1>
            <hr>
            <br>
            <form action="/" method="post">
                <div class="form-group">
                    <input
                    name="username" class="form-conntrol input-lg"
                    type="text" placeholder="Enter a username" required>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <input
                    name="email" class="form-conntrol input-lg"
                    type="text" placeholder="Enter an email address" required>
                </div>
                <!-- /.form-group -->
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
            </form>
            <br>
            <hr>
            {% if users %}
                <ol>
                    {% for user in users %}
                        <li>{{ user.username }}</li>
                    {% endfor %}
                </ol>
            {% else %}
                <p>No users!</p>
            {% endif %}
        </div>
        <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
<!-- scripts -->
<script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
